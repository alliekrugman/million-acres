the state each year. The total area consumed has increased sharply this decade. With fire season still beginning, 2020 has already shattered the all-time record with 3.2 million acres burned so far.</p><div class="fire_blocks"><div class="size_block not_featured sanfran"><p>San Francisco<br><b>30,000 acres</b></p><div class="acre_block block_sanfran"></div><div class="acre_block block_sanfran"></div><div style="border: 1px solid black; height: 11px; width: 11px;" class="acre_block block_sanfran"></div><div class="acre_label">10k acres</div></div><div class="size_block not_featured yosemite"><p>Yosemite National Park<br><b>748,000 acres</b></p></div><div class="size_block not_featured block_prev"><p>Total burned from 2001-10<br><b>7.03 million acres</b></p></div><div class="size_block block_now"><p>Total burned from 2011-20<br><b>10.8 million acres</b></p><div class="waffle-label">2020: 3.2 million acres</div></div></div></div><p class="viz_text">Since the state’s fire season usually doesn’t peak until fall, when Santa Ana and Diablo winds pick up, this record-breaking year may still get much worse.</p><div class="viz_section"><h2><span>Fires are burning more populated areas and damage is increasing.</span></h2><p class="viz_text">Californians have <a href="https://www.latimes.com/california/story/2019-10-28/kincade-getty-fire-prone-neighborhood-limit-homebuilding">long built homes in fire-prone areas</a>, but the past several years have brought unprecedented property loss to communities. Seven of the 10 most destructive fires in state history have burned in the last five years.</p><figure class="medium_fig"><div class="centered chart_label"><b>Most destructive fires in California</b></div><div class="visible-desktop hidden-mobile"><!-- Generated by ai2html v0.76.0 - 2020-09-24 17:25 --><!-- ai file: charts.ai --><style type="text/css" media="screen,print">#g-charts-destruction-desktop-box .g-artboard {
